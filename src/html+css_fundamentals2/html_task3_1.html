<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>task1</title>
    </head>
    <body style="line-height:2">
        <form method="GET" action="http://httpbin.org/">
            <fieldset>
                <legend>Personal Date</legend>
                Surname <input type="text" name="Surname" value="Vasia">
                <br/>
                First Name <input type="text" name="First Name">
                <br/>
                Middle Name <input type="text" name="Middle Name">
                <br/>
                You are <input type="radio" name="gender" value="Male" checked>male
                <input type="radio" name="gender" value="Female">female
                <br/>
                Age <input type="number" name="Age" min="18" max="101">
                <br/>
                Country of Resident
                <select name="Country of Resident">
                    <option value="Russia" selected>Russia</option>
                    <option value="German">German</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                </select>
                <br/>
                City
                <input type="checkbox" name="City" value="Ryzzan">Ryazan
                <input type="checkbox" name="City" value="Moscow">Moscow
                <br/>
                Photography
                <input type="file" name="file">
                <hr/>
                Title <select>
                        <optgroup label="Technologes">
                            <option value="Web Master" >Web Master</option>
                            <option value="Darabase Administrator" >Darabase Administrator</option>
                            <option value="Computer design" >Computer design</option>
                        </optgroup>
                        <optgroup label="Finance">
                            <option value="Economic" >Economic</option>
                            <option value="Management" >Management</option>
                            <option value="Budgeting" >Budgeting</option>
                        </optgroup>    
                      </select>
                <br/>
                Salary 
                <input type="range" min="0" max="100">
                <br/>
                <textarea name="comment" rows="10" cols="45" placeholder="Tell us about yourself..">
                </textarea>
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                Site <input type="text" name="Site">
                <br/>
                Email <input type="email" name="email">
                <br/>
                Phone <input type="text" name="Phone">
            </fieldset>
            Password <input type="password" name="password" required>
            <br/>
            <input type="submit" name="submit" value="Отправить">
            <input type="submit" name="submit" value="Сбросить">
        </form>
    </body>
</html>
